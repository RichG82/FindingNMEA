<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Finding NMEA</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

        .main-panel {
            border:1px solid black;
            height:100vh;
        }

        .side-top-right,.side-middle-right,.side-bottom-right {
            border:1px solid black;
            height:33.3vh;
        }        

        .metric-value {
            text-align:center;
            font-size:50pt;
        }
    </style>
  </head>
  <body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 main-panel">
            
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12 side-top-right">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <select>
                                <option>Item 1</option>
                                <option>Item 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 metric-value">
                            12mph
                        </div>
                    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 side-middle-right">
                    <div class="row">
                        <div class="col-md-12">
                            <select>
                                <option>Item 1</option>
                                <option>Item 2</option>
                            </select>
                        </div>
                    <div class="row">
                        <div class="col-md-12 metric-value">
                            12mph
                        </div>
                    </div>                        
                    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 side-bottom-right">
                    <div class="row">
                        <div class="col-md-12">
                            <select>
                                <option>Item 1</option>
                                <option>Item 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 metric-value">
                            12mph
                        </div>
                    </div>                    
				</div>
			</div>
		</div>
	</div>
</div>

    



    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
